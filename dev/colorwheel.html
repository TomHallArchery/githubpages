<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>ColorWheelTester</title>
  <link rel="stylesheet" href="hexcodes.css">
  <script type="text/javascript" src="colorwheel.js">

  </script>
</head>

<body>
  <h1>Color tester</h1>
<input type="button" name="invert" id="invert-btn" value="Invert Colours"></input>
  <section>
    <h1>Hue Palette</h1>
    <span class="pie three-col">
      <span class="pie inner"></span>
    </span>
    <span class="pie six-col">
      <span class="pie inner"></span>
    </span>
    <span class="pie twelve-col">
      <span class="pie inner"></span>
    </span>
  </section>

  <section>
    <h1>Greys</h1>
    <label for="sat">Saturation</label>
    <input type="number" name="sat"id="greysat-inp">
    <br>
    <span class="pie three-grey">
      <span class="pie inner"></span>
    </span>
    <span class="pie five-grey">
      <span class="pie inner"></span>
    </span>
    <span class="pie nine-grey">
      <span class="pie inner"></span>
    </span>
  </section>
</body>

</html>
