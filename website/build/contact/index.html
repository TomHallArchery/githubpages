<body>




<nav class="site_nav">
  <!-- from nav template -->
  <h2><a href="/">TomHallArchery</a></h2>
  <button class="hamburger hidden"><span class=""></span></button>
  <ul class="open">
    <li><a href=/sponsors/>Sponsors</a></li>
    <li><a href=/results/>Results</a></li>
    <li><a href=/articles/>Articles</a></li>
    <li><a href=/contact/>Contact</a></li>
  </ul>

<!-- end nav template -->
</nav>





<!-- from header template -->
<header id="site_header" style="display:none;">
</header>
<!-- end header -->



<!-- Page_Content from page.html.j2 tempalate, flatpage object -->
<main id="page_body">

  <section>
  <h1>Contact</h1>

  <p >Hey there, if you want to get in touch you can just send me a message on this form!</p>
  </section>

  <form class="contact-form" id="contact-form" name="contact" action="" method="post" netlify netlify-honeypot="title">

      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" value="" required>

      <label for="title" hidden>Your Title:
      <input type="text" id=title name="title" value="">
      </label>

      <label for="email">Your Email:</label>
      <input type="email" id=email name="email" value="">

      <label for="message">Message:</label>
      <textarea name="message" id="message" rows="8" required></textarea>

      <label for="submit"></label>
      <button type="submit" name="submit" value="">Send Message</button>

  </form>


</main>
<!-- End page_content -->

</aside>
